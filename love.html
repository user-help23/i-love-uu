<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Animation</title>
  <style>
    body {
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 3em;
      color: #ff3366;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(12) forwards, glow 2s ease-in-out infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 11ch; } /* "I Love You üíñ" */
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ff3366, 0 0 20px #ff6699; color: #ff3366; }
      50% { text-shadow: 0 0 20px #ff6699, 0 0 40px #ff3366; color: #ff66b2; }
      100% { text-shadow: 0 0 30px #ff99cc, 0 0 60px #ff3366; color: #ff99cc; }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      bottom: -10px;
      width: 15px;
      height: 15px;
      background: #ff3366;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff3366;
      border-radius: 50%;
    }

    .heart::before { top: -7.5px; left: 0; }
    .heart::after { left: -7.5px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: #ff3366;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #ff6699;
    }

    button:hover {
      background: #ff6699;
      box-shadow: 0 0 25px #ff99cc;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>I Love You üíñ</h1>

  <div class="hearts">
    <div class="heart" style="left:10%; animation-delay: 0s;"></div>
    <div class="heart" style="left:25%; animation-delay: 1s;"></div>
    <div class="heart" style="left:45%; animation-delay: 2s;"></div>
    <div class="heart" style="left:65%; animation-delay: 3s;"></div>
    <div class="heart" style="left:85%; animation-delay: 4s;"></div>
  </div>

  <button id="musicBtn">üéµ Play Music</button>

  <audio id="bgMusic" loop>
    <source src="arctic_monkey_-_i_wanna_be_yours_(mp3.pm).mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById('musicBtn');
    const music = document.getElementById('bgMusic');
    let playing = false;

    btn.addEventListener('click', () => {
      if (!playing) {
        music.play();
        btn.textContent = '‚è∏Ô∏è Pause Music';
        playing = true;
      } else {
        music.pause();
        btn.textContent = 'üéµ Play Music';
        playing = false;
      }
    });
  </script>
</body>
</html>
